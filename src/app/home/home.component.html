
<body>
   <div class="myBody">
       	<div class="form-group">
			<label>USERNAME</label>
			<input type="text" name="login.userName" [(ngModel)]="login.userName" class="control-form" placeholder="user name"/><br>
			<span class="errMessage">
				{{errMessageUser}}
			</span>
		</div>

		<div class="form-group">
			<label>PASSWORD</label>
			<input type="password" name="login.passwrd" [(ngModel)]="login.passwrd" class="control-form" placeholder="user password" /><br>
			<span class="errMessage">
				{{errMessagePass}}
			</span>
			<span class="errorLog">
			{{errorLog}}
		</span>
		</div>
		
    </div>


	<div class="footer">
		<div class="form-group">
			<input type="button" (click)="dash()" class="btn btn-primary control-form" value="Login">
		</div>
		<p>&copy; Edulight 2021</p>
	</div>


</body>
